<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
  <div class="star-bg"></div>
  <div class="welcome-message" id="welcome-message">Happy Birthday!</div>

  <section class="main-message">
    <div class="overlay-text" id="main-message-text">
      誕生日おめでとう🎉🎉<br>
    　一日美味しいものたくさん食べてね！
    </div>
    <div class="scroll-down-to-see">下のメッセージ見てね！</div>
  </section>

  <!-- Mail Icons -->
  <div id="mail-icons-wrapper">
    <div id="mail-icon-container">
      <div id="mail-icon">
        <div class="envelope">
          <div class="envelope-flap"></div>
          <div class="envelope-body"></div>
          <div class="envelope-shine"></div>
          <div class="envelope-letter"></div>
          <div class="envelope-shadow"></div>
          <div class="envelope-heart"></div>
        </div>
      </div>
    </div>
    <div id="mail-icon2-container">
      <div id="mail-icon2">
        <div class="envelope">
          <div class="envelope-flap"></div>
          <div class="envelope-body"></div>
          <div class="envelope-shine"></div>
          <div class="envelope-letter"></div>
          <div class="envelope-shadow"></div>
          <div class="envelope-heart"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message Card Popup 1 -->
  <div id="message-card-overlay">
    <div id="message-card">
      <span id="close-message-card">&times;</span>
      <h2>誕生日おめでとう🎉🎉</h2>
      <p>
        プレゼントを絶対に誕生日前に渡すつもりだったのに遅くなってしまってごめん。今度できるだけ早く渡しに行くから楽しみにしててね！<br>
    
        <br>
      </p>
    </div>
  </div>

  <!-- Message Card Popup 2 -->
  <div id="message-card2-overlay">
    <div id="message-card2">
      <span id="close-message-card2">&times;</span>
      <h2>いつもありがとう</h2>
      <p>
        秘密のメッセージだよ。直接あった時にちょーにちょっと長めのメッセ―ジ書いたけど誕生日前に会いに行けなくなっちゃったから<br>
        今度会いに行く時表示されるようにしとく！<br>
      </p>
    </div>
  </div>

  <div style="height: 120vh;"></div>
</body>
</html>
