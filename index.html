<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
  <div class="star-bg"></div>
  <div class="welcome-message" id="welcome-message">Happy Birthday!</div>

  <section class="main-message">
    <div class="overlay-text" id="main-message-text">
      今日はあなたの特別な日です！<br>
      素敵な一年になりますように🎉
    </div>
    <div class="scroll-down-to-see">下のメッセージ見てね！</div>
  </section>

  <!-- Mail Icons -->
  <div id="mail-icons-wrapper">
    <div id="mail-icon-container">
      <div id="mail-icon">
        <div class="envelope">
          <div class="envelope-flap"></div>
          <div class="envelope-body"></div>
          <div class="envelope-shine"></div>
          <div class="envelope-letter"></div>
          <div class="envelope-shadow"></div>
          <div class="envelope-heart"></div>
        </div>
      </div>
    </div>
    <div id="mail-icon2-container">
      <div id="mail-icon2">
        <div class="envelope">
          <div class="envelope-flap"></div>
          <div class="envelope-body"></div>
          <div class="envelope-shine"></div>
          <div class="envelope-letter"></div>
          <div class="envelope-shadow"></div>
          <div class="envelope-heart"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message Card Popup 1 -->
  <div id="message-card-overlay">
    <div id="message-card">
      <span id="close-message-card">&times;</span>
      <h2>メッセージ</h2>
      <p>
        お誕生日おめでとうございます！<br>
        これからもたくさんの幸せが訪れますように。<br>
        素敵な一年をお過ごしください🎂✨
      </p>
    </div>
  </div>

  <!-- Message Card Popup 2 -->
  <div id="message-card2-overlay">
    <div id="message-card2">
      <span id="close-message-card2">&times;</span>
      <h2>サプライズメッセージ</h2>
      <p>
        いつもありがとう！<br>
        これからもよろしくね😊<br>
        素敵な思い出をたくさん作ろう！
      </p>
    </div>
  </div>

  <div style="height: 120vh;"></div>
</body>
</html>
